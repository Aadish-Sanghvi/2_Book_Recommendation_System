<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Particles.js Background -->
    <div id="particles-js"></div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    My Book Recommender
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-title">Recommend Books</h1>
                <form action="/recommend_books" method="post" class="recommendation-form">
                    <div class="input-group">
                        <input name="user_input" type="text" class="form-control search-box" placeholder="Enter a book name...">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-recommend">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3 book-card">
                        <div class="card">
                            <img class="card-img-top" src="{{ i[2] }}" alt="{{ i[0] }}">
                            <div class="card-body">
                                <h3 class="book-title">{{ i[0] }}</h3>
                                <p class="book-author">{{ i[1] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <!-- Cursor Animation -->
    <div class="cursor"></div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
